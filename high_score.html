<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <section class="wrapper">
    <section class="card">
      <header>
        <h1>All Done</h1>
      </header>
      <div class="scoreList">
        <h2 id = "score"></h2>
        <form id="todo-form" method="POST">
          <label for="todo-text">Add Initials:</label>
          <input type="text" placeholder="Add initials to log high score" name="todo-text" id="todo-text" />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Clear</button>
        <button id="restart" class="btn">Re-Start</button>
      </div>
    </section>
    </section>
    <script src="./assets/js/script_high_score.js"></script>
  </body>
</html>
